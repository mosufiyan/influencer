<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title>confirmation</ion-title>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">confirmation</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container font-data">
    <div class="text-center"><img class="confirmImg" src="../../../assets/influencer-img/confirm.svg" alt="icon"></div>
    <h4>Congratulations!!</h4>
    <p>Your account is active now, start creating leads.</p>

    <div class="m-b-5">
      <button type="button" class="btn btn-blue white"(click)="goToCreateLead()">Create lead</button>
    </div>
    <div class="mb-10">
      <button type="button" class="btn blue" (click)="goToOverview()">Go to overview</button>
    </div>
  </div>

</ion-content>
