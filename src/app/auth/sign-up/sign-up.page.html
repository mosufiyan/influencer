<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container font-data">

    <h5 class="heading">Sign up</h5>
    <h2 class="subheading">and get validated for lead creation</h2>

    <div class="text-center">
      <img alt="Silhouette of a person's head" src="../../../assets/influencer-img/avtar.png" />&nbsp;&nbsp;&nbsp;
      <ion-icon name="caret-down-outline"></ion-icon>
    </div>

    <div class="row">
      <div class="col-md-6">
        <br>
        <div class="form-group">
          <input type="text" class="form-control" id="usr" required>
          <label class="label" for="usr">Name</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="mob" required>
          <label class="label" for="usr">Mobile Number</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="entcode" required>
          <label class="label" for="usr">Enterprise Code</label>
        </div>
      </div>
    </div>

    <div class="mb-10">
      <button type="button" class="btn btn-blue" (click)="goToOtp()">Sign up with OTP</button>
    </div>
  </div>
</ion-content>
